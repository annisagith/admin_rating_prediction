{% extends 'base.html' %} {% block title %}Kelola Dashboard{% endblock %} {% block header %}
<div class="py-2 px-2 d-flex justify-content-between align-items-center mb-3">
  <h2 class="title-header">Dashboard</h2>
</div>
{% endblock %} {% block content %}
<div class="row">
  <div class="col-md-3 mb-4">
    <div class="dashboard-card">
      <div class="card-content">
        <h5 class="card-title">Total Produk</h5>
        <h2 class="card-value">{{ total_produk }}</h2>
      </div>
      <div class="card-icon">
        <i class="lni lni-package"></i>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-4">
    <div class="dashboard-card">
      <div class="card-content">
        <h5 class="card-title">Total Admin</h5>
        <h2 class="card-value">{{ total_admin }}</h2>
      </div>
      <div class="card-icon">
        <i class="lni lni-users"></i>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-4">
    <div class="dashboard-card">
      <div class="card-content">
        <h5 class="card-title">Total Brand</h5>
        <h2 class="card-value">{{ total_brand }}</h2>
      </div>
      <div class="card-icon">
        <i class="lni lni-briefcase"></i>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-4">
    <div class="dashboard-card">
      <div class="card-content">
        <h5 class="card-title">Total Ulasan</h5>
        <h2 class="card-value">{{ total_ulasan }}</h2>
      </div>
      <div class="card-icon">
        <i class="lni lni-comments"></i>
      </div>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col-md-5">
    <div class="chart-container shadow-sm rounded" style="background: #fff">
      <canvas id="ratingPieChart"></canvas>
    </div>
  </div>

  <div class="col-md-7">
    <div class="chart-container shadow-sm rounded" style="background: #fff">
      <canvas id="ratingBarchart"></canvas>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctxPie = document.getElementById('ratingPieChart').getContext('2d');
  const ratingPieChart = new Chart(ctxPie, {
    type: 'pie',
    data: {
      labels: {{ pie_labels | tojson }},
      datasets: [{
        label: 'Jumlah Ulasan',
        data: {{ pie_counts | tojson }},
        backgroundColor: [
          'rgba(111, 209, 142, 1)',
          'rgba(255, 174, 76, 0.6)'
        ],
        borderColor: [
          'rgba(111, 209, 142, 1)',
          'rgba(255, 174, 76, 0.6)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: 'Perbandingan Ulasan Manual dan Model'
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              const label = context.label || '';
              const value = context.parsed || 0;
              return `${label}: ${value}`;
            }
          }
        }
      }
    }
  });
</script>

<!-- grafik distribusi rating -->
<script>
  const ctx = document.getElementById('ratingBarchart').getContext('2d');
  const ratingChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['⭐', '⭐⭐', '⭐⭐⭐' , '⭐⭐⭐⭐', '⭐⭐⭐⭐⭐'],
      datasets: [{
        label: 'Jumlah Ulasan',
        data: {{ bar_counts | safe }},
        backgroundColor: 'rgba(166, 125, 121, 0.6)',
        borderColor: 'rgba(166, 125, 121, 1)',
        borderWidth: 1
      }]
    },
    options: {
      indexAxis: 'y',
      scales: {
        x: {
          beginAtZero: true
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Persebaran Jumlah Ulasan Berdasarkan Rating'
        },
        legend: {
          display: false
        }
      }
    }
  });
</script>

{% endblock %}
