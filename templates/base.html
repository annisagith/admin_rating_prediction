<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Data Produk</title>
    <title>{% block title %}Kelola Data Produk{% endblock %}</title>
    <!-- include css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='scss/stylesidebar.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='scss/style.css') }}" />

    <!-- icon css -->
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />

    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- START SIDEBAR -->
      {% include 'partials/sidebar.html' %}
      <!-- END SIDEBAR -->

      <!-- START BODY -->
      <div class="main">
        <!-- START TOPBAR -->
        {% include 'partials/topbar.html' %}
        <!-- END TOPBAR -->

        <!-- START MENU UTAMA -->
        <div class="px-3 py-3">{% block header %}{% endblock %} {% block content %}{% endblock %}</div>
        <!-- END MENU UTAMA -->
      </div>
      <!-- END BODY -->
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- Memastikan Chart.js sudah dimuat sebelum digunakan -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
